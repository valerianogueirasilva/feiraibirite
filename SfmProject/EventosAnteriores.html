<!DOCTYPE html>
<html lang="en">
<head>
<title>Eventos Anteriores</title>
<link rel="stylesheet" type="text/css" href="Css/Main.css">
<link rel="stylesheet" type="text/css" href="Css/SlideShow.css">
<script src="Javascript/SlideShow.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body onload="currentSlide(1)">

<header class="semantic-header">
  <object class="object-header-class" data="ObjectPages/HeaderAndNavObject.html"></object>
</header>

	<section>
		<br> <br> <br>
		<!-- Slideshow container -->
		<div class="slideshow-container">

			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="Images/img1.jpg" style="width: 100%">
				<div class="text">Caption Text</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="Images/img2.jpg" style="width: 100%">
				<div class="text">Caption Two</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="Images/img3.jpg" style="width: 100%">
				<div class="text">Caption Three</div>
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a> <a class="next"
				onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align: center">
			<span class="dot" onclick="currentSlide(1)"></span> <span class="dot"
				onclick="currentSlide(2)"></span> <span class="dot"
				onclick="currentSlide(3)"></span>
		</div>
		<br> <br> <br>
	</section>

<footer class="semantic-footer">
  <object width="100%" height="100px" data="ObjectPages/FooterContentObject.html"></object>
</footer>

</body>
</html>
